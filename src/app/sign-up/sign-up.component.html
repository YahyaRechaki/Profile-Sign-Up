            <div class="form-group">

                    <span class="field-validation-valid" data-valmsg-for="UserName" data-valmsg-replace="true"></span>
                </div>
            </div>
            <div class="form-group">

                <div class="col-md-12">
                    <input class="form-control kfds-c-form-border" data-val="true" data-val-length="Passwords must be at least 6 characters long." data-val-length-max="300" data-val-length-min="6" data-val-required="The Choose a password field is required." id="Password" name="Password" placeholder="Choose a Password" type="password" [(ngModel)]="user.password">

</form>    </div>
